<section>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Profile deletion</h4>
    <button
      type="button"
      class="btn-close"
      aria-describedby="modal-title"
      (click)="modal.close('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="postForm" (ngSubmit)="submitPostForm()">
      <textarea
        rows="2"
        placeholder="write your thoughts here..."
        class="form-control mb-3 bg-body-tertiary"
        name="postContant"
        id="postContantTextarea"
        #postContantTextarea
        formControlName="body"
      >
      </textarea>
      <p class="mt-2 mb-1 fw-bold">Upload Photos</p>
      <label
        #photoLabel
        (drop)="dropImg($event)"
        (dragleave)="photoDragOver = false"
        (dragover)="startDargImg($event)"
        class="photo-input-label bg-body-tertiary"
        [class.startDrag]="photoDragOver"
        for="uploudePhoto"
      >
        @if (imgUrl === '') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="65"
          height="65"
          fill="currentColor"
          class="bi bi-cloud-upload"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"
          />
          <path
            fill-rule="evenodd"
            d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"
          />
        </svg>
        <p class="mb-1 mt-2">
          <span
            class="upload-link position-relative text-primary link-primary link-offset-2 link-offset-3-hover fw-medium"
            >click to upload
            <input
              (change)="setFile($event)"
              class="p-0 w-50 opacity-0 position-absolute top-0 bottom-0 start-0 end-0"
              type="file"
              accept="image/*"
              name="uploudePhoto"
              id="uploudePhotoInput"
            />
          </span>
          or drag and drop
        </p>
        <p class="fw-light text-body-secondary text-capitalize">
          max. file size 25MB
        </p>
        }@else {
        <img class="d-block overflow-hidden" [src]="imgUrl" alt="post image" />
        }
      </label>
    </form>
  </div>
  <div class="modal-footer bg-body">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="modal.close('cancel click')"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" (click)="submitPostForm()">
      Post
    </button>
  </div>
</section>
