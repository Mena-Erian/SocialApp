<div class="card mt-4 p-3">
  <div class="header">
    <div class="sec-1 d-flex justify-content-between align-items-center">
      <div
        [routerLink]="'/userProfile/' + post().user._id"
        class="d-flex align-items-center justify-content-between gap-2"
      >
        <img [src]="post().user.photo" alt="profile" />
        <div class="w-75">
          <p class="my-0 fs-6 text-capitalize">{{ post().user.name }}</p>
          <span class="fs-6 fw-light">{{ post().createdAt | date }}</span>
        </div>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-three-dots"
          viewBox="0 0 16 16"
        >
          <path
            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
          />
        </svg>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="sec-2 mt-1">
      <p>
        {{ post().body }}
      </p>
    </div>
    <img class="w-100 rounded-2" [src]="post().image" alt="post photo" />
    <a
      class="text-primary text-decoration-none pointer"
      (click)="showComments()"
    >
      @if(isShowcomments()){ hide }@else { show } comments
    </a>
  </div>
  <app-comments-list
    [show]="isShowcomments()"
    [commentsPost]="post().comments"
    [postId]="post()._id"
  />
</div>
